<ion-header>
  <button ion-button (click)="dismissModal()">
    Voltar
  </button>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="salvarSubTarefa(); $event.preventDefault()">
    <ion-item>
      <ion-label floating>Titulo Subtarefa</ion-label>
      <ion-input type="text" formControlName="tituloSubTarefa"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Salvar</button>
  </form>
</ion-content>
